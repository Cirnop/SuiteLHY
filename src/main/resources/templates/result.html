<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Spring MVC Form Handling</title>
</head>
<body>
    <h2>Submitted Student Information</h2>
    <!--/*@thymesVar id="student" type="spring.example.SpringWebMVC.domain.entity.Student"*/-->
    <table th:object="${student}">
        <tr>
            <td>ID:</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="*{age}"></td>
        </tr>
    </table>
</body>
</html>
